<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data Showcase</title>
    <link rel="stylesheet" type="text/css" href="./styles/home.css">
    
</head>
<body>
    <div class="container">
        <!-- Slack Name -->
        <h1 data-testid="slackUserName">Habtish</h1>

        <!-- Slack Display Picture -->
        <img data-testid="slackDisplayImage" 
"           src="./images/habtish.jpg"
            alt="Habtish"
            data-testid="habtish"
        />

        <!-- Current Day of the Week -->
        <p data-testid="currentDayOfTheWeek"></p>

        <!-- Current UTC Time -->
        <p data-testid="currentUTCTime">time</p>

        <!-- Track -->
        <p data-testid="myTrack">Frontend</p>
        <a href="https://github.com/HabtB/My_data" target="_blank" data-testid=“githubURL”>Github Url</a>
    </div>

    <script src="./home.js" ></script>
</body>
</html>
